<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
        <style>
     
 
      .header_container{
        width: 100%;
        height: fit-content;
        padding-block-end: 5rem; 
        text-align: center;
    justify-content: center;
    align-items: center;
    background-color: rgb(18, 18, 18); 
    color: white; 
  
      }

     .header_container h1{
      color: rgba(0, 0, 0, 0); 

     }

     .header_container .shadowCloud1{
      height: 100%;
      width: 150%;
      background-color: rgb(39, 39, 39);
      border-radius: 2.5rem;
      position: absolute;
      transform: rotateZ(27deg) translateX(-20rem) translateY(25rem); 
       display: flex;
       flex-direction: row;


     }

     .shadowCloud1 .bump{
      background-color:rgb(39, 39, 39);
      height: 10rem;
      width: 20rem;
      border-radius: 50%;
      position: relative;
      right: -5%;
      top: -11.5%;
      margin-inline: 5rem;
      margin-block: 5rem;
      transition-duration: 1s;

     }

     .shadowCloud1 .overlapingBump{
      background-color:rgb(99, 99, 99); 
      height: 10rem;
      width: 20rem;
      border-radius: 50%;
      position: absolute;
      right: 50%;
      top: -4.5%;
      margin-inline: 1rem; 

      transition-duration: 1s;
     }


     .header_container ul{
      list-style-type: none;
      display: flex;
      flex-direction: column;
      background-color: rgba(128, 128, 128, 0); 
      width: fit-content;
      padding-block: 1rem;
      text-align: center;
      justify-content: center;
      align-items: center;
      margin-top: 15rem;
      padding-inline: 0rem; 
    
     }

     .header_container ul li{
      margin-block: 2.5rem;

      text-align: center;
      justify-content: center;
      align-items: center;
      cursor: pointer; 
      width: 10rem;
      transition-duration: .5s;
      font-size: 2rem;
     }

     .header_container ul li:hover{
      color: black;
      background-color: white;
      width: 100%; 
      transition-duration: .5s; 
     }


.icon{
      font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  


  text-transform: none;
  letter-spacing: normal;
 
 

  /* Support for all WebKit browsers. */
  -webkit-font-smoothing: antialiased;
  /* Support for Safari and Chrome. */
  text-rendering: optimizeLegibility;

  /* Support for Firefox. */
  -moz-osx-font-smoothing: grayscale;

  /* Support for IE. */
  font-feature-settings: 'liga';
     }


  
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 1,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48;
  height: fit-content; 
  width: fit-content;
  box-shadow:  0rem 0rem .25rem rgb(10, 10, 10);
  font-size: 10rem;
  position: relative;
  z-Index:0; 
  color:rgb(19, 19, 19); background-color: rgb(19, 19, 19);
}

#circle{

  border-radius: 50%; 
  top: -20rem; 
  left: 0rem;
}


#square{ 
  top: -34rem;
  right: 0rem;



}
    </style>
</head>
<body>
  <div class = 'header_container'>
    <h1>a</h1>
     <ul>
      <li>Home <i class = 'icon'>home</i></li>
      <li>Projects</li>
      <li>Socials</li>
      <li>Others</li>
      </ul>

     
      <span id = 'circle' class="material-symbols-outlined">
        circle
        </span>
        
        <span id = 'square' class= 'material-symbols-outlined'>crop_square</span>


        <span id = 'circle' class="material-symbols-outlined">
          circle
          </span>
          
          <span id = 'square' class= 'material-symbols-outlined'>crop_square</span>

</div>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
  <script>




  function randomGen(max, min){
    return Math.floor(Math.random() * (max - min) + min )
  }
     
  let squrAnimation = anime.timeline({
          targets: '#square',
  duration: 1000,
  easing: 'easeInOutSine',
  direction: 'alternate',
  loop: true,
});  
squrAnimation.add({
 
  translateX: randomGen( (50 * window.innerWidth) / 100, -(50 * window.innerWidth) / 100),
  
})
squrAnimation.add({
 
  translateY: randomGen(window.innerHeight - 100, 0),
  
});






let cirAnimation = anime.timeline({
          targets: '#circle',
  duration: 1000,
  easing: 'easeInOutSine',
  direction: 'alternate',
  loop: true,
});  
cirAnimation.add({
 
  translateX: randomGen( (50 * window.innerWidth) / 100, -(50 * window.innerWidth) / 100),
  
})
cirAnimation.add({
 
  translateY: randomGen(window.innerHeight - 100, 0),
  
});


 

    </script>


</body>
</html>
